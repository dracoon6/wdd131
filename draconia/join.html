<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draconia Atiesh - Join Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="scripts/join.js"></script>
    <script src="scripts/getdates.js" defer></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Draconia Atiesh</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="roster.html">Roster & Raids</a></li>
                <li><a href="join.html">Join Us</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <section class="hero">
            <img src="images/Gild_Crest.jpg" alt="Draconia Atiesh Guild Crest" loading="lazy">
        </section>
        <section class="join-form-section">
            <h2>Join Our Ranks</h2>
            <p>
                If you are a dedicated player looking for a new home, fill out the form below to
                apply to join Draconia Atiesh. We'll review your application and get back to you soon!
            </p>
            <form id="join-form">
                <div class="form-group">
                    <label for="char-name">Character Name:</label>
                    <input type="text" id="char-name" name="char-name" required>
                </div>
                <div class="form-group">
                    <label for="char-class">Class:</label>
                    <select id="char-class" name="char-class" required>
                        <option value="">--Select a Class--</option>
                        <option value="Death Knight">Death Knight</option>
                        <option value="Druid">Druid</option>
                        <option value="Hunter">Hunter</option>
                        <option value="Mage">Mage</option>
                        <option value="Monk">Monk</option>
                        <option value="Paladin">Paladin</option>
                        <option value="Priest">Priest</option>
                        <option value="Rogue">Rogue</option>
                        <option value="Shaman">Shaman</option>
                        <option value="Warlock">Warlock</option>
                        <option value="Warrior">Warrior</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="char-level">Level:</label>
                    <input type="number" id="char-level" name="char-level" min="1" max="90" value="90" required>
                </div>
                <div class="form-group">
                    <label for="bnet-id">Battle.net ID (e.g., Player#1234):</label>
                    <input type="text" id="bnet-id" name="bnet-id" required>
                </div>
                <div class="form-group">
                    <label for="message">Why do you want to join Draconia Atiesh?</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit Application</button>
            </form>
            <div id="form-status" class="hidden"></div>
        </section>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> Daniel M. Koepke &#x2022;</p>
        <p id="lastModified"></p>
        <p><a href="references.html">References</a></p>
    </footer>
</body>
</html>
