<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Product Review Form</title>
    <meta name="description" content="Product review form for WDD 131 Dynamic Web Fundamentals.">
    <meta name="author" content="Daniel M. Koepke">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/form.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <span id="course-title">WDD 131 - Dynamic Web Fundamentals</span>
        <nav>
            <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
            <a href="https://byupw.instructure.com/" target="_blank">Canvas</a>
            <a href="https://www.churchofjesuschrist.org/study/scriptures/bofm/1-ne/3?lang=eng&id=p7#p7" target="_blank">Scripture</a>
            <a href="finalproject/index.html">Final Project</a>
        </nav>
    </header>
    <main>
        <section class="card">
            <h1>Product Review</h1>
            <form method="get" action="review.html">
                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <select id="product-name" name="product-name" required></select>
                </div>

                <div class="form-group">
                    <label for="overall-rating">Overall Rating</label>
                    <div class="rating-group" id="overall-rating">
                        <input type="radio" id="rating-1" name="overall-rating" value="1" required>
                        <label for="rating-1">☆</label>
                        <input type="radio" id="rating-2" name="overall-rating" value="2">
                        <label for="rating-2">☆☆</label>
                        <input type="radio" id="rating-3" name="overall-rating" value="3">
                        <label for="rating-3">☆☆☆</label>
                        <input type="radio" id="rating-4" name="overall-rating" value="4">
                        <label for="rating-4">☆☆☆☆</label>
                        <input type="radio" id="rating-5" name="overall-rating" value="5">
                        <label for="rating-5">☆☆☆☆☆</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="install-date">Date of Installation</label>
                    <input type="date" id="install-date" name="install-date" required>
                </div>

                <div class="form-group">
                    <label>Useful Features</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="feature-durability" name="useful-feature" value="durability">
                        <label for="feature-durability">Durability</label>

                        <input type="checkbox" id="feature-ease-of-use" name="useful-feature" value="ease-of-use">
                        <label for="feature-ease-of-use">Ease of Use</label>

                        <input type="checkbox" id="feature-performance" name="useful-feature" value="performance">
                        <label for="feature-performance">Performance</label>

                        <input type="checkbox" id="feature-design" name="useful-feature" value="design">
                        <label for="feature-design">Design</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="written-review">Written Review (optional)</label>
                    <textarea id="written-review" name="written-review" rows="5"></textarea>
                </div>

                <div class="form-group">
                    <label for="user-name">Your Name (optional)</label>
                    <input type="text" id="user-name" name="user-name">
                </div>

                <input type="submit" value="Submit Review">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> Daniel M. Koepke &#x2022; Tooele Utah</p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/getdates.js"></script>
</body>
</html>
